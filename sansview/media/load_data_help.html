<p>
<h4>Loading File</h4>
From Menu go to <b>file</b> -><b>Load Data</b>. Select a file from the dialog window and click
on Load Data.
Data contained in the file will be displayed. To cancel the loading click on <b>cancel</b>.
In case a file can not be loaded, an error message will be displayed on the statusbar.
