
###############################################################################
################################### LOGGING ###################################
###############################################################################

[formatters]
keys=simple,detailed

[formatter_simple]
format=%(name)s: %(levelname)s: %(message)s
 
[formatter_detailed]
format=%(name)s: %(levelname)s %(module)s: %(lineno)d: %(message)s

###############################################################################
# Handlers

[handlers]
keys=console,log_file

[handler_console]
class=logging.StreamHandler
formatter=simple
level=DEBUG
args=tuple()

[handler_log_file]
class=logging.FileHandler
level=INFO
formatter=detailed
args=(os.path.join(os.path.expanduser("~"),'.sasview/tests.log'),"w")

###############################################################################
# Loggers

[loggers]
keys=test,sas

[logger_test]
level=DEBUG
formatter=default
handlers=console,log_file

[logger_sas]
level=INFO
qualname=sas
handlers=console,log_file